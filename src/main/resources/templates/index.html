<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>ALV - FizzBuzz</title>
</head>

<body>


<div class="jumbotron">
    <h1>Alyson Vasconcelos - FizzBuzz</h1>
</div>

<main class="container">
    <form class="form-horizontal" th:action="@{/fizzbuzz/add}" method="POST" style="margin: 10px">

        <div class="form-group">
            <label>Type the numbers using comma *,* to separate if you want type more then one</label>
            <input type="text" class="form-control input-sm" th:id="numbers" th:name="numbers" autofocus="autofocus" placeholder="1,2,3,4,5,6,7,8" width="100%" th:value="${numbers}" />
        </div>

        <div class="form-group row">
            <button type="submit" class="btn btn-sm btn-primary">Do FizzBuzz</button>
        </div>
    </form>

    <div class="row">
        <div class="container-fluid">
            <span th:each="item : ${fizzbuzz}">
                <span class="card-text" th:text="${item}"></span>
            </span>
        </div>
    </div>


    <div class="alert alert-danger" th:if="${error_message}" th:text="${error_message}"></div>
</main>




</body>
</html>
